<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement form</title>
</head>
<body>
    <form>
        <center><h1>Payement Form</h1></center>
        <hr>
        <h2>Contact Info </h2>
        <p>Name: *<input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
        </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>
            Email:<input type="email" name="email" id="email">
        </p>
        <p>
            Pincode:<input type="number" name="pincode" id="pincode">
        </p>
        <hr>
        <h2>Payement Information</h2>
        <p>
            Card type: <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupae">Rupae</option>
            </select>
        </p>
        <p>Card number: <input type="number" name="cardnumber" id="cardnumber"></p>
        <p>Expiration date:<input type="date" name="exp" id="exp"></p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
